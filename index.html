<!DOCTYPE html>
<html>
<head>
	<title>LP login Form</title>
	<link rel="stylesheet" type="text/css" href="signUp/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="signUp/signUP.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="signUp/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="signUp/img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<div class="logo">
					<img src="signUp/img/logo.png">
				</div>
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>User Account</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
				</div>
				<a href="signUp/index.html">not have an account yet, Sign Up</a>
				<a class="btn" href="mainPage/main_page.html">Sign In</a>
            	<!-- <input type="submit" class="btn" value="Sign in"> -->
            </form>
        </div>
    </div>
    <script type="text/javascript" src="signUp/js/main.js"></script>
</body>
</html>
